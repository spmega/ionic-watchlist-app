<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doPrompt()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines *ngFor="let watchList of watchLists">
    <button ion-item (click)="itemSelected(watchList)" (press)="deletePrompt(watchList)"  float-left>
      {{ watchList }}
    </button>
    <!--<ion-checkbox [(ngModel)]="watchListChecked" float-left></ion-checkbox>-->
  </ion-list>
</ion-content>
