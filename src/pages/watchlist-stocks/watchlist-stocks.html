<ion-header>

  <ion-navbar>
    <ion-title>{{ watchList }} Stocks</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doPrompt()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let sampleStock of sampleStockList" (click)="itemSelected(sampleStock)" (press)="deletePrompt(sampleStock)">
      {{ sampleStock }}
    </button>
  </ion-list>
</ion-content>
